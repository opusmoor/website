  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Fira Code", monospace;
      font-weight: 400;
      line-height: 1.6;
      color: #1a1a1a;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Top-left mark */
    .mark {
      position: fixed;
      top: 2.5rem;
      left: 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: #1a1a1a;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.2s forwards;
      text-decoration: none;
    }

    .mark:hover {
      color: #1a1a1a;
    }

    /* Center content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 2.5rem;
    }

    .content {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .shapes {
      max-width: 100%;
      height: auto;
      display: block;
      margin: -2% auto 0;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.5s forwards;
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1s forwards;
    }

    .footer-nav {
      display: flex;
      gap: 0.5rem 1.25rem;
      flex-wrap: wrap;
    }

    .nav-link {
      position: relative;
      font-family: "Fira Code", monospace;
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.03em;
      color: #999;
      text-decoration: none;
      padding: 0.5rem;
      margin: -0.5rem;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #1a1a1a;
    }

    .nav-link:focus-visible {
      outline: 2px solid #1a1a1a;
      outline-offset: 2px;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #1a1a1a;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: right;
    }

    /* Terminal tooltip */
    .prompt {
      position: absolute;
      bottom: calc(100% + 1rem);
      left: 0;
      white-space: nowrap;
      font-family: "Fira Code", monospace;
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.02em;
      color: #666;
      background: #fafafa;
      border: 1px solid #eee;
      padding: 0.35rem 0.6rem;
      border-radius: 3px;
      pointer-events: none;
      clip-path: inset(0 100% 0 0);
      animation: typeReveal 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      max-width: calc(100vw - 2rem);
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .prompt::before {
      content: '> ';
      color: #bbb;
    }

    .prompt .cursor {
      display: inline-block;
      width: 0.5em;
      height: 1em;
      background: #1a1a1a;
      vertical-align: text-bottom;
      margin-left: 2px;
    }

    .prompt .cursor.blink {
      animation: blink 0.8s step-end infinite;
    }

    .prompt .cursor.flash {
      animation: cursorFlash 0.18s steps(2) 1 forwards;
    }

    .prompt.hiding {
      animation: typeHide 0.25s cubic-bezier(0.55, 0.06, 0.68, 0.19) forwards;
    }

    @keyframes typeReveal {
      from { clip-path: inset(0 100% 0 0); }
      to   { clip-path: inset(0 0 0 0); }
    }

    @keyframes typeHide {
      from { clip-path: inset(0 0 0 0); }
      to   { clip-path: inset(0 0 0 100%); }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes cursorFlash {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .copyright {
      font-size: 0.75rem;
      color: #bbb;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      .mark,
      .shapes,
      footer {
        animation: none;
        opacity: 1;
      }
      .prompt,
      .prompt.hiding,
      .prompt .cursor.blink,
      .prompt .cursor.flash {
        animation: none;
      }
      .nav-link::after {
        transition: none;
      }
    }

    @media (max-width: 900px) {
      .mark {
        top: 1.75rem;
        left: 1.75rem;
        font-size: 1rem;
      }

      main {
        padding: 5rem 1.75rem;
      }
    }

    /* Single breakpoint: stack footer and links below 768px */
    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        gap: 1.25rem;
        align-items: flex-start;
      }

      .footer-nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 1.25rem;
      }

      /* Tooltip to the right when links are stacked */
      .prompt {
        bottom: auto;
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 0.75rem;
      }
    }

    @media (max-width: 640px) {
      .mark {
        top: 1.25rem;
        left: 1.25rem;
        font-size: 0.9rem;
      }

      main {
        padding: 4rem 1.25rem;
      }

      .nav-link {
        font-size: 0.75rem;
      }
    }
  </style>

<body>
  <a href="/" class="mark">OM</a>
  <main>
    <h1 class="visually-hidden">Opusmoor</h1>
    <div class="content">

        alt="Opusmoor geometric shapes" 
        class="shapes"
        width="520"
        height="65">
    </div>
  </main>
  <footer>
    <nav class="footer-nav">
      <a href="/services" class="nav-link" data-soon="Unified Product &amp; Systems Security">Services</a>
      <a href="/partners" class="nav-link" data-soon>Partners</a>
      <a href="/products" class="nav-link" data-soon>Products</a>
      <a href="/privacy" class="nav-link" data-soon>Privacy</a>
      <a href="/careers" class="nav-link" data-soon="Hiring">Careers</a>
      <a href="/contact" class="nav-link" data-action="contact" aria-label="Contact">Contact Us</a>
    </nav>
    <span class="copyright">&copy; 2025 Opusmoor</span>
  </footer>
  <script>
    (function () {
      let activePrompt = null;
      let hideTimer = null;

      function clearActive() {
        if (activePrompt) {
          activePrompt.classList.add('hiding');
          const el = activePrompt;
          el.addEventListener('animationend', () => el.remove(), { once: true });
          activePrompt = null;
        }
        clearTimeout(hideTimer);
      }

      function showPrompt(btn, text) {
        clearActive();
        const tip = document.createElement('span');
        tip.className = 'prompt';
        tip.setAttribute('role', 'status');
        tip.setAttribute('aria-live', 'polite');
        const textSpan = document.createElement('span');
        const cursorSpan = document.createElement('span');
        cursorSpan.className = 'cursor';
        cursorSpan.addEventListener('animationend', () => cursorSpan.classList.remove('flash'));
        tip.appendChild(textSpan);
        tip.appendChild(cursorSpan);
        btn.appendChild(tip);
        activePrompt = tip;

        const baseDelay = 78;
        const jitter = 22;
        const wordPause = () => 160 + Math.random() * 140;
        if (text.length === 0) {
          hideTimer = setTimeout(() => clearActive(), 5000);
          return;
        }
        let totalDelay = 0;
        for (let i = 0; i < text.length; i++) {
          let charDelay = Math.round(baseDelay + (Math.random() * 2 - 1) * jitter);
          charDelay = Math.max(52, Math.min(115, charDelay));
          if (i > 0 && text[i - 1] === ' ') totalDelay += wordPause();
          totalDelay += charDelay;
          const t = totalDelay;
          const idx = i;
          setTimeout(() => {
            if (activePrompt !== tip) return;
            textSpan.textContent += text[idx];
            cursorSpan.classList.remove('flash');
            void cursorSpan.offsetHeight;
            cursorSpan.classList.add('flash');
            if (idx === text.length - 1) {
              cursorSpan.classList.add('blink');
              hideTimer = setTimeout(() => clearActive(), 5000);
            }
          }, t);
        }
      }

      function showPromptFor(btn) {
        if (btn.dataset.action === 'contact') {
          showPrompt(btn, 'contact@opusmoor.com');
        } else if (btn.hasAttribute('data-soon')) {
          showPrompt(btn, btn.dataset.soon || 'Coming Soon');
        }
      }

      if (window.matchMedia('(hover: hover)').matches) {
        document.querySelectorAll('.nav-link').forEach(btn => {
          btn.addEventListener('mouseenter', () => showPromptFor(btn));
          btn.addEventListener('focus', () => showPromptFor(btn));
        });
        document.addEventListener('click', (e) => {
          if (!e.target.closest('.nav-link')) clearActive();
        });
      }
    })();
  </script>
</body>
