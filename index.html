<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  
  <!-- Primary Meta Tags -->
  <title>Opusmoor</title>
  <meta name="title" content="Opusmoor" />
  <meta name="description" content="Security consulting for engineering teams." />
  <meta name="author" content="Opusmoor" />
  <meta name="keywords" content="platform engineering, security consulting, infrastructure, DevOps, cloud architecture, system reliability" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://opusmoor.com/" />
  <meta property="og:title" content="Opusmoor" />
  <meta property="og:description" content="Security consulting for engineering teams." />
  <meta property="og:image" content="https://opusmoor.com/companyshapes.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://opusmoor.com/" />
  <meta property="twitter:title" content="Opusmoor" />
  <meta property="twitter:description" content="Security consulting for engineering teams." />
  <meta property="twitter:image" content="https://opusmoor.com/companyshapes.png" />
  
  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="color-scheme" content="light" />
  
  <!-- Performance Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  
  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "Opusmoor",
    "description": "Security consulting for engineering teams.",
    "url": "https://opusmoor.com",
    "logo": "https://opusmoor.com/companyshapes.png",
    "serviceType": ["Platform Engineering", "Security Consulting"]
  }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Fira Code", monospace;
      font-weight: 400;
      line-height: 1.6;
      color: #1a1a1a;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    .header-group {
      max-width: 600px;
      width: 100%;
    }

    .logo-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 2rem;
      animation: fadeIn 1s ease-in 0.2s both;
    }

    .header-group p {
      font-size: 1.125rem;
      font-weight: 400;
      letter-spacing: 0.01em;
      color: #333;
      animation: fadeIn 1s ease-in 0.4s both;
    }

    .header-group .subline {
      font-size: 1rem;
      color: #666;
      margin-top: 0.5rem;
      animation: fadeIn 1s ease-in 0.6s both;
    }

    .site-title {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      font-family: "Fira Code", monospace;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      color: #666;
      animation: fadeIn 1s ease-in 0.6s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }

      .header-group p {
        font-size: 1rem;
      }

      .logo-image {
        margin-bottom: 1.5rem;
      }

      .site-title {
        bottom: 1.5rem;
        left: 1.5rem;
        font-size: 0.875rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .header-group .subline {
        font-size: 0.875rem;
      }

      .site-title {
        position: relative;
        text-align: center;
        margin-top: 2rem;
        bottom: auto;
        left: auto;
        font-size: 0.75rem;
      }
    }

    @media (max-height: 500px) {
      .site-title {
        position: relative;
        bottom: auto;
        left: auto;
        text-align: center;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="header-group">
      <!-- <h1>Opusmoor</h1> -->
      <img src="companyshapes.png" 
      alt="Opusmoor geometric shapes" 
      class="logo-image"
      fetchpriority="high">
      <p>Security consulting for engineering teams.</p>
      <p class="subline">Clear, practical security.</p>
    </div>
  </main>
  <div class="site-title">Opusmoor Â©2025</div>
</body>
</html>
